{% extends 'main/base.html' %}

{% block title %}

{% endblock %}


{% block content %}

<!--    <p class="lead">Место для размещения контента Е-Магазина</p>-->

        <h1 class="lead">{{ el.name }}</h1>
        {% if turn_on_block %}
        <p>Цена {{ el.price }} рублей</p>
        {% else %}
        {% endif %}
    {% endfor %}
{% endblock %}
