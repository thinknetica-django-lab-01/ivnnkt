{% extends 'main/base.html' %}
{% load simple_tags %}

{% block content %}
    <h1>Список товаров</h1>

    <ul>

      {% for product in product_list %}
      <li>
        <a href="{{ product.get_absolute_url }}">{{ product.name }}</a> ({{ product.price }})
      </li>
      {% endfor %}

    </ul>
{% endblock %}
